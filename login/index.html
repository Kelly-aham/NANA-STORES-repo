<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <title>Login & Registration</title>
</head>
<body>
<div class="wrapper">
   <nav class="nav">
        <div class="nav-logo">
            <p>exness .</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">About</a></li>
                <li><a href="#" class="link">Services</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="Loginbtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerbtn" onclick="register()">Sign Up</button>
         </div>
         <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
   </nav>


<!---------------------------Form box---------------------------->
   <div class="form-box">


          <!------------------------Login form------------------------------>
          <div class="login-container" id="login">
            <div class="top">
                <span>Dont have an account?<a href="#" onclick="login()">login</a></span>
                <header>login</header>
            </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username or Email">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="Submit" class="Submit" placeholder="Sign In">
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="login-check">
                <label for="login-check"> Remember me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot Password</a></label>
            </div>
        </div>





        <!------------------------registration form------------------------------>
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account?<a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
                
            </div>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email">
            <i class="bx bx-envelop"></i>
        </div>
      
        <div class="input-box">
            <input type="Submit" class="Submit" placeholder="register">
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="register-check">
                <label for="register-check"> Remember me</label>
            </div>
            <div class="two">
                <label><a href="#">Terms & Condition</a></label>
            </div>
        </div>
   </div>
</div>



    <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
    }

    </script>

 


</body>
</html>
